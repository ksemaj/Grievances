name: Update Patch Notes on Beta
on:
  push:
    branches: [beta]
permissions:
  contents: write
jobs:
  update-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/update-patch-notes.js
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add src/patchNotes.json
          git commit -m "chore: update patch notes & bump version" || echo "no changes"
          git push
      - name: Open PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: notes/auto/${{ github.sha }}
          base: main
          title: "chore: Patch Notes v[auto]"
          body: "Auto-generated patch notes and version bump. Please review."
          commit-message: "chore: update patch notes & bump version"
